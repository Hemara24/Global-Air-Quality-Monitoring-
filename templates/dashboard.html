<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Air Quality Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wind"></i> Global Air Quality Monitor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#overview">Overview</a>
                <a class="nav-link" href="#map">Map</a>
                <a class="nav-link" href="#details">Details</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Overview Section -->
        <section id="overview" class="mb-5">
            <h2 class="mb-4">Air Quality Overview</h2>
            <div class="row" id="overview-cards">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </section>

        <!-- Map Section -->
        <section id="map" class="mb-5">
            <h2 class="mb-4">Global Air Quality Map</h2>
            <div class="card">
                <div class="card-body">
                    <div id="air-quality-map" style="height: 500px;"></div>
                </div>
            </div>
        </section>

        <!-- Detailed Information Section -->
        <section id="details" class="mb-5">
            <h2 class="mb-4">Detailed Information</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Location Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="locations-table">
                                    <thead>
                                        <tr>
                                            <th>Location</th>
                                            <th>AQI</th>
                                            <th>Category</th>
                                            <th>Dominant Pollutant</th>
                                            <th>Last Updated</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Table rows will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>AQI Categories</h5>
                        </div>
                        <div class="card-body">
                            <div id="aqi-legend">
                                <!-- Legend will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading air quality data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
